<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form"  enctype="multipart/form-data">
        <input type="hidden" name="ConatctID" value="88a6c7cf-55d9-416e-97b6-b48b88dbe5a3">
        <input type="text" name="FirstName" placeholder="FirstName">
        <input type="text" name="LastName" placeholder="LastName">
        <input type="tel" name="PhoneNumber" placeholder="PhoneNumber">
        <input type="email" name="Email" placeholder="Email">
        <input  type="file" name="Avatar">
        <input type="text" name="Tag" placeholder="Tag" value="ALL">
        <input type="submit">
    </form>
</body>
<script>
    fetch("https://localhost:5001/api/contact", {
        method: "GET",
        mode: "cors",
        headers: {
            "Access-Control-Allow-Origin": "*"
        }
    }).then(response => response.json()).then(data => {
        console.log(data)
    }).catch(e => {
        console.log(e)
    })
    var form = document.getElementById("form")
    form.addEventListener("submit", async function (e) {
        e.preventDefault()
        var formData = new FormData(form)
        var requestBody = {

        }
        for (var [key, value] of formData.entries()) {
            requestBody[key] = value
        }
        if(requestBody.Avatar != undefined){
            requestBody.Avatar = await ReadImage(requestBody.Avatar)
        } 

        console.log(requestBody)
        fetch("https://localhost:5001/api/contact", {
            method: "POST",
            mode: "cors",
            headers: {
                "Content-Type" : "application/json; charset=utf-8",
                "Access-Control-Allow-Origin": "*"
            },
            body: JSON.stringify(requestBody)
        }).then(response => response.json()).then(data => {
            console.log(data)
        }).catch(e => {
            console.log(e)
        })
    })

    function ReadImage(file) {
    return new Promise((resolve, reject) => {
        var fileReader = new FileReader();
        fileReader.readAsDataURL(file);
        fileReader.onloadend = function(){
            var data = fileReader.result
            resolve(data)
        }

        fileReader.onerror = function(e){
            reject(e)
        }
    })
}
</script>

</html>
